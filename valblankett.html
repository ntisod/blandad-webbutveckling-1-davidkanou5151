        <!--Script för att hjälpa med valet (den tar bort olika fieldsets)-->
     <script>
            function showEngineering() {
              document.getElementById("Engineering-choises").style.display='block';
              document.getElementById("Software-choises").style.display='none';
              document.getElementById("General-choises").style.display='block';
                
            }
        
     
          function showSoftware() {
              document.getElementById("Software-choises").style.display='block';
              document.getElementById("Engineering-choises").style.display='none';
              document.getElementById("General-choises").style.display='block';
                
            }
          
     
         function showGeneral() {
              document.getElementById("General-choises").style.display='block';
